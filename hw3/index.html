<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HW3 Table</title>
    <!-- CSS  -->
    <link rel="stylesheet" href="mystyles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!-- Main idea for user in HTML -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="Frow">
                    <h1>My HW3 Table</h1>
                    <h2>PLEASE!*Enter numbers between -50 to 50*</h2>
                </div>
            </div>
        </div>
        <!--Firstrow-->
        <div class="row">
            <div class="col-12 col-md-3">
                <div class="firstrow">
                    <form>
                        <h1>Min Row</h1>
                        <input id="firstr" type="number" min="-50" max="50" required>
                        <p id="Num1"></p>
                    </form>
                </div>
            </div>

            <!--secondtrow-->
            <div class="col-12 col-md-3">
                <div class="secondrow">
                    <form>
                        <h1>Max Row</h1>
                        <input id="secondr" type="number" min="-50" max="50" required>
                        <p id="Num2"></p>
                    </form>
                </div>
            </div>

            <!--Firstcol-->
            <div class="col-12 col-md-3">
                <div class="firstcol">
                    <form>
                        <h1>Min Column</h1>
                        <input id="firstc" type="number" min="-50" max="50" required>
                        <p id="Num3"></p>
                    </form>
                </div>
            </div>
            <!--secondcol-->
            <div class="col-12 col-md-3">
                <div class="secondcol">
                    <form>
                        <h1>Max Column</h1>
                        <input id="secondc" type="number" min="-50" max="50" required>
                        <p id="Num4"></p>
                    </form>
                </div>
            </div>
        </div>


        <!--massage-->
        <div class="row">
            <div class="MSG" style="font-size:larger;">
                <p id="MSG"></p>
            </div>
        </div>

        <!--For the submit button-->

        <button type="button" class="col-12 btn btn-primary" onclick="Table_go()">Calculate</button>

    </div>

    <!--JavaScript-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="HW3.js"></script>
   
</body>
</html>
